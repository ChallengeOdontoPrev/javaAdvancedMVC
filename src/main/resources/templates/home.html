<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - OdontoPrev</title>
    <link rel="stylesheet" href="css/home.css">
    <script src="/js/scripts.js"></script>
</head>
<body>

    <div class="container">
        <div class="logo">
            <img src="/images/logo.png" alt="OdontoPrev">
        </div>

        <div th:replace="~{fragments :: langSelector}"></div>

        <p class="welcome-text" th:text="#{home.title-welcome}">Para comecar, escolha o seu papel:</p>

        <div class="role-buttons">
            <form action="#" th:action="@{cadastro-dentista}" method="post">
                <button class="role-button" type="submit">
                    <img src="/images/dentista-icon.png" alt="Dentista">
                    <a th:text="#{home.role.dentist}">Dentista</a>
                </button>
            </form>

            <form action="#" th:action="@{cadastro-atendente}" method="post">
                <button class="role-button" type="submit">
                    <img src="/images/atendente-icon.png" alt="Atendente">
                    <a th:text="#{home.role.attendant}">Atendente</a>
                </button>
            </form>
        </div>
    </div>

</body>
</html>
