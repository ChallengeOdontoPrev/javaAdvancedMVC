<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - OdontoPrev</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>

    <div class="container">
        <div class="logo">
            <img src="/images/logo.png" alt="OdontoPrev">
        </div>
        <h2>Login</h2>

        <form action="#" th:action="@{/auth/login}" method="post">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Insira seu E-mail" required>

            <label for="password">Senha:</label>
            <div class="password-container">
                <input type="password" id="password" name="password" placeholder="Insira sua senha" required>
            </div>

            <button type="submit" class="login-button">Entrar</button>
        </form>

        <form action="#" th:action="@{home}" method="post">
            <p class="register-text">NÃ£o possui cadastro?</p>
            <button class="register-button" type="submit">Cadastre-se</button>
        </form>
    </div>

</body>
</html>
