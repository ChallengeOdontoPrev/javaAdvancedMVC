<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Endereço - OdontoPrev</title>
    <link rel="stylesheet" href="/css/cadastro-endereco.css">
</head>
<body>

    <div class="address-container">
        <div class="address-logo">
            <img src="/images/logo.png" alt="OdontoPrev">
        </div>

        <h2>Cadastro de Endereço</h2>

        <form action="#" th:action="@{/address}" method="post" class="address-form">
            <label for="street">Rua:</label>
            <input type="text" id="street" name="street" placeholder="Insira o nome da rua" required class="address-input">

            <label for="number">Número:</label>
            <input type="text" id="number" name="number" placeholder="Insira o número" required class="address-input">

            <label for="city">Cidade:</label>
            <input type="text" id="city" name="city" placeholder="Insira a cidade" required class="address-input">

            <label for="state">Estado:</label>
            <input type="text" id="state" name="state" placeholder="Insira o estado" required class="address-input">

            <label for="zipCode">CEP:</label>
            <input type="text" id="zipCode" name="zipCode" placeholder="Insira o CEP" required class="address-input">

            <button type="submit" class="address-submit-button">Cadastrar</button>
        </form>

        <form action="#" th:action="@{/manageAddresses}" method="get" class="address-back-form">
            <p class="address-back-text">Voltar para Gerenciar Endereços</p>
            <button class="address-back-button" type="submit">Voltar</button>
        </form>
    </div>

</body>
</html>
